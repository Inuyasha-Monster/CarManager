<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        function getJsonp() {
            $.ajax({
                url: 'http://localhost:11128/api/default',
                type: 'get',
                dataType: 'jsonp',
                success: function (data) {
                    alert(JSON.stringify(data));
                }
            });
        }

        function getByCors() {
            $.ajax({
                url: 'http://localhost:11128/api/values',
                type: 'get',
                dataType: 'json',
                success: function (data) {
                    alert(JSON.stringify(data));
                }
            });
        }
    </script>
</head>
<body>
    <input type="button" class="btn btn-primary btn-lg" value="Get JSONP" onclick="getJsonp()" />
    <br />
    <br />
    <br />
    <input type="button" class="btn btn-primary btn-lg" value="Get Cors" onclick="getByCors()" />
</body>
</html>
